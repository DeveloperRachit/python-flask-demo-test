---
- name: Hello Flask
  hosts: localhost
  become: true
  
  tasks:
    - name: Install docker
      yum:
        name:
          - docker
        state: present
        update_cache: yes
 
    - name: Enable and Start docker service
      service:
        name: docker
        enabled: yes
        state: started

    - name: Clone Repository 
      git:
        repo: https://github.com/arksinha93/python-flask-demo.git
        dest: arksinha/python-flask-demo
    
    - name: Build Docker
      shell:
        name: docker build -t my-flask-app .

    - name: Deploy Docker
      shell:
        name: docker run -p 5000:5000 --name my-flask-app -d my-flask-app
